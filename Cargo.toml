[package]
name = "dtn7"
version = "0.14.4"
authors = ["Lars Baumgaertner <baumgaertner@cs.tu-darmstadt.de>"]
description = "Rust delay-tolerant-networking daemon and CLI tools based upon bp7 (bundle protocol version 7 draft)"
edition = "2018"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities", "network-programming"]
repository    = "https://github.com/dtn7/dtn7-rs"
keywords = ["peer2peer", "dtn"]
exclude = [".vscode/", ".travis.yml"]
readme = "README.md"

[dependencies]
bp7 = "0.8.1"
dtn7-plus = "0.4.5"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
serde_json = "1.0"
serde_bytes = "0.11"
url = "2.2.2"
rand = "0.8.3"
#tokio = { version = "0.2.22", features = ["rt-core", "rt-threaded", "tcp", "udp"] }
#tokio = { version = "1.8.1", features = ["full"] }
tokio = { version = "1.8.1", features = ["net", "time"] }
futures = "0.3.5"
pretty_env_logger = "0.4.0"
log = "0.4"
net2 = "0.2"
bytes = "1.0.1"
clap = "2.33.3"
config = "0.11.0"
lazy_static = "1.4.0"
anyhow = "1.0.32"
parking_lot = "0.11"
actix-web = "4.0.0-beta.8"
actix-rt = "2.2.0"
tokio-util = { version = "0.6.7", features = ["codec"] }
futures-util = "0.3.5"
async-trait = "0.1.40"
attohttpc = { version = "0.17", default-features = false }
tinytemplate = "1.1.0"
humantime = "2.0.1"
actix-web-actors = "4.0.0-beta.6"
actix = "0.12.0"
ws = "0.9.1"
tempfile = "3.1.0"
humansize = "1.1.0"
sled = "0.34.4"
tungstenite = { version = "0.14.0", default-features = false, features = []}
enum_dispatch = "0.3.7"
derive_more = "0.99.14"
#rweb = { version = "0.4.0", default-features = false }

[lib]
name = "dtn7"
path = "src/lib.rs"

